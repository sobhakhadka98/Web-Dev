<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<link rel="stylesheet" type="text/css" href="assignment.css">
</head>
<body>
	<div class="regForm">
		<div class="container">
			<h1>STUDENT REGISTRATION FORM</h1>
			<form action="#">
				<div>
					<label for="name">Full Name:
						<input type="text" name="name" >
					</label>
				</div>
				
				<!-- <label for="middleName">Middle Name:</label>
				<input type="text" name="middleName"><br>
				<label for="lastName">Last Name:</label>
				<input type="text" name="lasttName">  -->

				<div>
					<label for="DOB">Date of Birth:
						<input type="date" name="DOB">
					</label>
				</div>
				<div>
					<label for="email">Email Id:
						<input type="email" name="email">
					</label>
				</div>
				<div>
					<label for="mobile">Mobile no.:
						<input type="tel" name="mobile" pattern="[0-9]{10}">
					(Format: 10 digit phone number)</label>
				</div>
				<div>
					<label for="gender">Gender:</label><br>
				
					<label for="male">
						<input type="radio" id="male" name="gender" value="male">
					Male</label><br>
					
					<label for="female">
						<input type="radio" id="female" name="gender" value="female">
					Female</label><br>
					
					<label for="other">
						<input type="radio" id="other" name="gender" value="other">
					Prefer not to say</label><br>
				</div>
				<div>
					<label>Category:
						<select>
							<option>Select</option>
							<option>General</option>
							<option>OBC</option>
							<option>ST</option>
							<option>SC</option>
						</select>
					</label>
				</div>
				<div>
					<label>Blood Group:
						<select>
							<option>Select</option>
							<option>AB+</option>
							<option>AB-</option>
							<option>A+</option>
							<option>A-</option>
							<option>B+</option>
							<option>B-</option>
							<option>O+</option>
							<option>O-</option>
						</select>
					</label>
				</div>
				
				<fieldset>
					<legend>Current Address</legend>
					<div>
						<label for="street1">Street Address:
							<input type="text" name="street1">
						</label>
					</div>
					<div>
						<label for="city1">City:
							<input type="text" name="city1">
						</label>
						<label for="state1">State:
							<input type="text" name="state1">
						</label>
					</div>
					<div>
						<label for="zip1">Zip Code:
							<input type="text" name="zip1" pattern="[0-9]{6}" placeholder="6 digit pincode">
						</label>
						<label for="country1">Country:
							<input type="text" name="country1">
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Permanent Address</legend>
					<input type="checkbox" name="repeat">
					<label for="repeat">Same as Current Address</label>
					<div>
						<label for="street2">Street Address:
							<input type="text" name="street2">
						</label>
					</div>
					<div>
						<label for="city2">City:
							<input type="text" name="city2">
						</label>
						<label for="state2">State:
							<input type="text" name="state2">
						</label>
					</div>
					<div>
						<label for="zip2">Zip Code:
							<input type="text" name="zip2" pattern="[0-9]{6}" placeholder="6 digit pincode">
						</label>
						<label for="country2">Country:
							<input type="text" name="country2">
						</label>
					</div>
				</fieldset>
				<div>
					<label for="qualification">Qualification</label>
					<table>
						<tr>
							<th></th>
							<th>%/CGPA</th>
							<th>Year of Passing</th>
						</tr>
						<tr>
							<td>Class 10</td>
							<td><input type="text" name="10percent"></td>
							<td><input type="month" name="10yop"></td>
						</tr>
						<tr>
							<td>Class 12</td>
							<td><input type="text" name="12percent"></td>
							<td><input type="month" name="12yop"></td>
						</tr>
						<tr>
							<td>Diploma</td>
							<td><input type="text" name="diplomaPercent"></td>
							<td><input type="month" name="diplomaYop"></td>
						</tr>
					</table>
				</div>
				
				<div>
					<label for="courses">Course Applying for:
						<select name="course">
							<option value="-1">Select:</option>
							<option value="1">B.Tech</option>
							<option value="2">B.Arch</option>
							<option value="3">Int. MSc</option>
							<option value="4">M.Tech</option>
							<option value="5">MCA</option>
						</select>
					</label>
				</div>
				

				<!-- will only be visible if a student selects B.Tech or M.Tech -->
				<div>
					<label for="specialization">Specialization:
						<select name="course">
							<option value="-1">Select:</option>
							<option value="1">Civil Engineering</option>
							<option value="2">Computer Science and Engineering</option>
							<option value="3">Mechanical Engineering</option>
							<option value="4">Electrical Engineering</option>
							<option value="5">Electrical and Electronics Engineering</option>
							<option value="6">Electronics and Telecommunication Engineering</option>
							<option value="7">Information Technology</option>
							<option value="8">Production Engineering</option>
							<option value="9">Chemical Engineering</option>
							<option value="10">Matellurgy and Materials Engineering</option>
						</select>
					</label>
				</div>
				
				
				<input type="Submit" name="Submit">

			</form>
		</div>
	</div>
</body>
</html>
