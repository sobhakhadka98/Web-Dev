<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="regform.css">
	
</head>
<body>
	<div class="container">
		<div >
			<h1>STUDENT REGISTRATION FORM</h1>
			<form action="#">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" name="firstName" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="middleName" class="form-label">Middle Name:</label>
                        <input type="text" name="firstname" class="form-control">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" name="lastName" class="form-control" required>
                    </div>
                </div>
				<div class="row mb-6">
                    <label for="DOB" class="col-sm-2 col-form-label">Date of Birth:</label>
                    <div class="col-sm-10"> 
					    <input type="date" name="DOB" class="form-control" placeholder="mm/dd/yyyy" required >
                    </div>
					
				</div>
				<div class="row">
					<label for="email" class="col-sm-2 col-form-label">Email Id:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" placeholder="someone@example.com" required>
                    </div>
					
				</div>
				<div class="row">
					<label for="mobile" class="col-sm-2 col-form-label">Mobile no.:</label>
                    <div class="col-sm-10">
                        <input type="tel" name="mobile" class="form-control" pattern="[0-9]{10}" placeholder="10 digit phone number" required>
                    </div>
				</div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="gender" class="col-form-label">Gender:</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" id="male" class="form-check-input" name="gender" value="male">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="other" name="gender" value="other">
                            <label for="other" class="form-check-label">Prefer not to say</label>
                        </div>
                    </div>
                </div>
                

				<div class="row">
					<label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select class="form-control">
							<option>Select</option>
							<option>General</option>
							<option>OBC</option>
							<option>ST</option>
							<option>SC</option>
						</select>
                    </div>
				</div>
				<div class="row">
					<label class="col-sm-2 col-form-label">Blood Group:</label>
                    <div class="col-sm-10">
                        <select class="form-control">
							<option>Select</option>
							<option>AB+</option>
							<option>AB-</option>
							<option>A+</option>
							<option>A-</option>
							<option>B+</option>
							<option>B-</option>
							<option>O+</option>
							<option>O-</option>
						</select>
                    </div>	
				</div>
				
				<fieldset>
					<legend>Current Address</legend><hr>
					<div class="row">
						<label for="street1" class="col-sm-2 col-form-label">Street Address:</label>
						<div class="col-sm-10">
                            <input type="text" name="street1" class="form-control" id="street1" required>
                        </div>
					</div>
					<div class="row">
						<label for="city1" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-4">
                            <input type="text" name="city1" class="form-control" id="city1" required>
                        </div>
						<label for="state1" class="col-sm-2 col-form-label">State:</label>
                        <div class="col-sm-4">
                            <input type="text" name="state1" class="form-control" id="state1" required>
                        </div>	
					</div>
					<div class="row">
						<label for="zip1" class="col-sm-2 col-form-label">Zip Code:</label>
                        <div class="col-sm-4">
                            <input type="text" name="zip1" class="form-control" pattern="[0-9]{6}" placeholder="6 digit pincode" id="zip1" required>
                        </div>
						<label for="country1" class="col-sm-2 col-form-label">Country:</label>
                        <div class="col-sm-4">
                            <input type="text" name="country1" class="form-control" id="country1" required>
                        </div>	
					</div>
				</fieldset>
				<fieldset>
					<legend>Permanent Address</legend><hr>
					<div class="form-check form-switch">
                        <input type="checkbox" name="repeat" class="form-check-input" id="repeat" >
                        <label for="repeat" class="form-check-label">Same as Current Address</label>
                    </div>
					<div class="row">
						<label for="street2" class="col-sm-2 col-form-label">Street Address:</label>
						<div class="col-sm-10">
                            <input type="text" name="street2" class="form-control" id="street2" required>
                        </div>
					</div>
					<div class="row">
						<label for="city2" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-4">
                            <input type="text" name="city2" class="form-control" id="city2" required>
                        </div>
						<label for="state2" class="col-sm-2 col-form-label">State:</label>
                        <div class="col-sm-4">
                            <input type="text" name="state2" class="form-control" id="state2" required>
                        </div>	
					</div>
					<div class="row">
						<label for="zip2" class="col-sm-2 col-form-label">Zip Code:</label>
                        <div class="col-sm-4">
                            <input type="text" name="zip2" class="form-control" pattern="[0-9]{6}" placeholder="6 digit pincode" id="zip2" required>
                        </div>
						<label for="country2" class="col-sm-2 col-form-label">Country:</label>
                        <div class="col-sm-4">
                            <input type="text" name="country2" class="form-control" id="country2" required>
                        </div>	
					</div>
				</fieldset>
                <label for="qualification">Qualification</label>
					<table>
                        <tr>
                            <th></th>
                            <th>Board/University</th>
                            <th>%/CGPA</th>
                            <th>Year of Passing</th>
                        </tr>
						<tr>
							<td>Class 10</td>
                            <td><input type="text" name="10board"></td>
							<td><input type="text" name="10percent"></td>
							<td><input type="month" name="10yop"></td>
						</tr>
						<tr>
							<td>Class 12</td>
                            <td><input type="text" name="12board"></td>
							<td><input type="text" name="12percent"></td>
							<td><input type="month" name="12yop"></td>
						</tr>
						<tr>
							<td>Diploma</td>
                            <td><input type="text" name="diplomaCollege"></td>
							<td><input type="text" name="diplomaPercent"></td>
							<td><input type="month" name="diplomaYop"></td>
						</tr>
						<tr id="bachelor" class="Bachelors">
							<td>Bachelor</td>
                            <td><input type="text" name="BachelorCollege"></td>
							<td><input type="text" name="bachelorPercent"></td>
							<td><input type="month" name="bachelorYop"></td>
						</tr>
					</table>
				</div>
				
				<div class="row">
					<label for="courses" class="col-sm-2 col-form-label">Course Opting:</label>
                    <div class="col-sm-10">
                        <select name="course"  id="courses" class="form-control">
							<option value="-1">Select:</option>
							<option value="1">B.Tech</option>
							<option value="2">B.Arch</option>
							<option value="3">Int. MSc</option>
							<option value="4">M.Tech</option>
							<option value="5">MCA</option>
						</select>
                    </div>	
				</div>
				

				<!-- will only be visible if a student selects B.Tech or M.Tech -->
				<div class="row">
					<label for="specialization" id="spec" class="col-sm-2 col-form-label specialization">Specialization:</label>
                    <div class="col-sm-10 specialization" id="spec2">
                        <select name="course"  class="form-control">
							<option value="-1">Select:</option>
							<option value="1">Civil Engineering</option>
							<option value="2">Computer Science and Engineering</option>
							<option value="3">Mechanical Engineering</option>
							<option value="4">Electrical Engineering</option>
							<option value="5">Electrical and Electronics Engineering</option>
							<option value="6">Electronics and Telecommunication Engineering</option>
							<option value="7">Information Technology</option>
							<option value="8">Production Engineering</option>
							<option value="9">Chemical Engineering</option>
							<option value="10">Matellurgy and Materials Engineering</option>
						</select>
                    </div>	
				</div>
				
				<div class="d-grid gap-2">
                    <button class="btn btn-success">Submit</button>
                </div>
				

			</form>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="jQregform.js"></script>
</body>
</html>
